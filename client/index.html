<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#7c3aed">
    <title>ChatApp - Mobile</title>
    <link rel="stylesheet" href="styles.css?v=34">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="auth-modal" class="auth-overlay active">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h1>Welcome to ChatApp</h1>
                    <p>Connect and chat with your friends</p>
                </div>
                
                <form id="login-form" class="auth-form">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="auth-btn">Sign In</button>
                    <div class="auth-divider">
                        <span>Don't have an account?</span>
                        <button type="button" class="link-btn" onclick="switchToRegister()">Sign up</button>
                    </div>
                </form>

                <form id="register-form" class="auth-form" style="display: none;">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="register-email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="register-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                    <div class="auth-divider">
                        <span>Already have an account?</span>
                        <button type="button" class="link-btn" onclick="switchToLogin()">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="chat-app" class="chat-container">
        <aside class="chat-sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar-container">
                        <img id="user-avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffffff'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="User Avatar" class="user-avatar">
                        <div class="user-status-indicator"></div>
                    </div>
                    <div class="user-info">
                        <h3 id="user-name" class="username">John Doe</h3>
                        <span class="user-status-text">Online</span>
                    </div>
                </div>
                <button id="logout-btn" class="header-action-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <div class="sidebar-search">
                <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search conversations">
                </div>
            </div>

            <div class="sidebar-content">
                <div class="chat-list-section">
                    <div class="section-title">
                        <h4>Messages</h4>
                        <button class="new-chat-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                    </div>
                    <div id="conversations-list" class="chat-list">
                        </div>
                </div>

                <div class="online-users-section">
                    <div class="section-title">
                        <h4>Online Friends</h4>
                    </div>
                    <div id="online-users-list" class="online-users">
                        </div>
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <div class="chat-header-left">
                    <button id="back-btn" class="back-btn" style="display: none;">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="chat-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="chat-info">
                        <h2 id="current-chat-name">Select a conversation</h2>
                        <span id="chat-status" class="chat-status">Click on a conversation to start chatting</span>
                    </div>
                </div>
                <div class="chat-actions">
                    <button id="chat-menu-btn" class="action-btn">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
            </header>

            <div class="messages-area">
                <div id="messages-list" class="messages-container">
                    </div>
                
                <div id="typing-indicator" class="typing-indicator" style="display: none;">
                    <div class="typing-animation">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                    <span class="typing-text">Someone is typing...</span>
                </div>
            </div>

            <div class="message-input-area">
                <div class="message-input-row">
                    <div class="message-input-container">
                        <input type="file" id="image-input" accept="image/*" style="display: none;">
                        <input type="file" id="file-input" accept="*" style="display: none;">
                        
                        <div class="message-input-wrapper">
                            <input 
                                type="text" 
                                id="message-input" 
                                placeholder="Type your message..."
                                maxlength="2000"
                            >
                        </div>
                        
                        <button class="input-action-btn" id="image-btn" title="Send Image">
                            <i class="fas fa-image"></i>
                        </button>
                        <button class="input-action-btn" id="file-btn" title="Send File">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    
                    <button id="send-btn" class="send-message-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="loading-spinner" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <div id="group-info-modal" class="group-modal-overlay" style="display: none;">
        <div class="group-modal-container">
            <div class="group-modal-header">
                <h3 id="group-info-title">Group Info</h3>
                <button class="close-modal-btn" id="close-group-info">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="group-modal-content">
                <div class="group-info-section">
                    <div class="group-avatar-large">
                        <i class="fas fa-users"></i>
                    </div>
                    <h3 id="group-info-name">Group Name</h3>
                    <p id="group-info-members">Loading members...</p>
                </div>
                <div class="group-actions-section">
                    <button id="leave-group-btn" class="btn-secondary group-action-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Leave Group
                    </button>
                    <button id="delete-group-btn" class="btn-danger group-action-btn">
                        <i class="fas fa-trash"></i>
                        Delete Group
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js?v=67"></script>
</body>
</html>
